<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background 0.3s, color 0.3s;
            background: #f5f5f5;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .hidden { display: none; }
        #toggle-theme {
            cursor: pointer;
            font-size: 24px;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        #search {
            margin: 20px;
            padding: 10px;
            width: 200px;
            border-radius: 10px;
            border: 1px solid #ccc;
            transition: box-shadow 0.3s ease;
        }
        #search:focus {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        #word-list div {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            border-radius: 5px;
            transition: background 0.3s;
        }
        #word-list div:hover {
            background: #ddd;
        }
        .dark-mode {
            background: #121212;
            color: black;
        }
        #auth-section, #content {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: auto;
            opacity: 0;
            transform: scale(0.9);
            animation: fadeIn 0.5s forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div id="auth-section">
        <h2>Enter Password to Access</h2>
        <input type="password" id="password-input" placeholder="Enter password">
        <button onclick="checkPassword()">Submit</button>
        <p id="error-message" style="color: red;"></p>
    </div>

    <div id="content" class="hidden">
        <span id="toggle-theme">üåô</span>
        <h1>Welcome to the Website</h1>
        <input type="text" id="search" onkeyup="searchWords()" placeholder="Search words...">
        <div id="word-list">
            <div><strong>ki:</strong> Hi</div>
            <div><strong>Shu:</strong> You</div>
            <div><strong>karata:</strong> How are you doing</div>
            <div><strong>Si:</strong> Good</div>
            <div><strong>Noki:</strong> Face</div>
            <div><strong>Shi:</strong> B*tch</div>
            <div><strong>koro:</strong> Sh*t</div>
            <div><strong>o:</strong> A </div>
            <div><strong>uoj:</strong> F*ck</div>
            <div><strong>Ren:</strong> Create</div>
            <div><strong>enzu:</strong> ass</div>
            <div><strong>koi:</strong> Bye</div>
            <div><strong>lok:</strong> Nah</div>
        </div>
    </div>

    <script>
        const correctPassword = "KEj,cz.RLgjsCJPB456"; // Change this to your desired password
        function checkPassword() {
            const input = document.getElementById("password-input").value;
            if (input === correctPassword) {
                document.getElementById("auth-section").style.display = "none";
                document.getElementById("content").classList.remove("hidden");
            } else {
                document.getElementById("error-message").innerText = "Incorrect password. Try again.";
            }
        }

        function searchWords() {
            let input = document.getElementById("search").value.toLowerCase();
            let words = document.querySelectorAll("#word-list div");
            words.forEach(word => {
                if (word.innerText.toLowerCase().includes(input)) {
                    word.style.display = "block";
                } else {
                    word.style.display = "none";
                }
            });
        }

        const toggleTheme = document.getElementById("toggle-theme");
        toggleTheme.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
            toggleTheme.innerText = document.body.classList.contains("dark-mode") ? "‚òÄÔ∏è" : "üåô";
        });
    </script>
</body>
</html>
