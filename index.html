<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome CDN -->
    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background 0.3s, color 0.3s;
            background: #f5f5f5;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .hidden { display: none; }
        #toggle-theme {
            cursor: pointer;
            font-size: 24px;
            position: absolute;
            top: 10px;
            right: 10px;
            transition: transform 0.3s ease;
        }
        #toggle-theme:hover {
            transform: scale(1.2);
        }
        #search {
            margin: 20px;
            padding: 10px;
            width: 200px;
            border-radius: 10px;
            border: 1px solid #ccc;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }
        #search:focus {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transform: scale(1.05);
        }
        #word-list div {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s ease, box-shadow 0.3s;
            cursor: pointer;
        }
        #word-list div:hover {
            background: #ddd;
            transform: translateX(5px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .dark-mode {
            background: #121212;
            color: white;
        }
        #auth-section, #content {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: auto;
            opacity: 0;
            transform: scale(0.9);
            animation: fadeIn 0.5s forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        #error-message {
            color: black;
            transition: color 0.3s ease, text-shadow 0.3s ease;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* Dark mode tweaks */
        .dark-mode #error-message {
            color: #ff5555;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
        }

        #toggle-theme.dark {
            font-size: 30px;
        }

        #definition {
            margin-top: 20px;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            display: none;
            transition: opacity 0.3s ease;
        }

    </style>
</head>
<body>
    <div id="auth-section">
        <h2>Enter Password to Access</h2>
        <input type="password" id="password-input" placeholder="Enter password">
        <button onclick="checkPassword()">Submit</button>
        <p id="error-message" style="color: red;"></p>
    </div>

    <div id="content" class="hidden">
        <span id="toggle-theme">
            <i class="fas fa-moon"></i> <!-- Moon icon -->
        </span>
        <h1>Welcome to the Website</h1>
        <input type="text" id="search" onkeyup="searchWords()" placeholder="Search words...">
        <div id="word-list">
            <div onclick="showDefinition('ki', 'Hi')"><strong>ki:</strong> Hi</div>
            <div onclick="showDefinition('Shu', 'You')"><strong>Shu:</strong> You</div>
            <div onclick="showDefinition('karata', 'How are you doing')"><strong>karata:</strong> How are you doing</div>
            <div onclick="showDefinition('Si', 'Good')"><strong>Si:</strong> Good</div>
            <div onclick="showDefinition('Noki', 'Face')"><strong>Noki:</strong> Face</div>
            <div onclick="showDefinition('Shi', 'B*tch')"><strong>Shi:</strong> B*tch</div>
            <div onclick="showDefinition('koro', 'Sh*t')"><strong>koro:</strong> Sh*t</div>
            <div onclick="showDefinition('o', 'A')"><strong>o:</strong> A </div>
            <div onclick="showDefinition('uoj', 'F*ck')"><strong>uoj:</strong> F*ck</div>
            <div onclick="showDefinition('Ren', 'Create')"><strong>Ren:</strong> Create</div>
            <div onclick="showDefinition('enzu', 'ass')"><strong>enzu:</strong> ass</div>
            <div onclick="showDefinition('koi', 'Bye')"><strong>koi:</strong> Bye</div>
            <div onclick="showDefinition('lok', 'Nah')"><strong>lok:</strong> Nah</div>
        </div>
        <div id="definition"></div>
    </div>

    <script>
        const correctPassword = "Dev"; // Change this to your desired password
        function checkPassword() {
            const input = document.getElementById("password-input").value;
            if (input === correctPassword) {
                document.getElementById("auth-section").style.display = "none";
                document.getElementById("content").classList.remove("hidden");
            } else {
                document.getElementById("error-message").innerText = "Incorrect password. Try again.";
            }
        }

        function searchWords() {
            let input = document.getElementById("search").value.toLowerCase();
            let words = document.querySelectorAll("#word-list div");
            words.forEach(word => {
                if (word.innerText.toLowerCase().includes(input)) {
                    word.style.display = "block";
                } else {
                    word.style.display = "none";
                }
            });
        }

        const toggleTheme = document.getElementById("toggle-theme");
        toggleTheme.addEventListener("click", () => {
            const isDark = document.body.classList.toggle("dark-mode");
            toggleTheme.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>'; // Switch icons
            toggleTheme.classList.toggle("dark");
        });

        function showDefinition(word, definition) {
            const definitionDiv = document.getElementById("definition");
            definitionDiv.innerHTML = `<strong>${word}:</strong> ${definition}`;
            definitionDiv.style.display = 'block';
            definitionDiv.style.opacity = '1';
        }
    </script>
</body>
</html>
